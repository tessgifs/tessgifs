<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Packs Directory</title>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gif Packs Directory</h1>

    <!-- Filters Section -->
    <div id="filters">
        <select>
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <select>
            <option value="">Decade of Birth</option>
            <option value="1980s">1980s</option>
            <option value="1990s">1990s</option>
        </select>
        <input type="text" placeholder="Search by name..." />
    </div>

    <!-- Card Grid -->
    <div id="cardGrid">
        <!-- Example Card 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="FC 1" />
            <div class="card-info">
                <h2 class="fc-name">FC 1</h2>
                <p>Date of Birth: 1990</p>
                <p>Ethnicity: Asian</p>
            </div>
        </div>

        <!-- Example Card 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="FC 2" />
            <div class="card-info">
                <h2 class="fc-name">FC 2</h2>
                <p>Date of Birth: 1985</p>
                <p>Ethnicity: Caucasian</p>
            </div>
        </div>

        <!-- Add more example cards as needed... -->
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-fc-name">FC Name</h2>
            <ul class="modal-links">
                <li><a href="https://example.com" target="_blank">Link 1</a></li>
                <li><a href="https://example.com" target="_blank">Link 2</a></li>
                <li><a href="https://example.com" target="_blank">Link 3</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
